<h2>Template: <small>Switches</small></h2>
<hr>

<form #miFormulario="ngForm">
    <!-- Radio -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">G&eacute;nero</label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                    type="radio" 
                    name="radioGenero"
                    id="radioMasculino"
                    value="M"
                    [(ngModel)]="persona.genero"
                    required
                >
                <label class="form-check-label" for="radioMasculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input"
                    type="radio"
                    name="radioGenero"
                    id="radioFemenino"
                    value="F"
                    [(ngModel)]="persona.genero"
                    required
                >
                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!-- Switches -->
    <div class="row mb-3 align-items-center">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input"
                    type="checkbox"
                    role="switch"
                    id="flexSwitchCheckChecked"
                    name="notificaciones"
                    [(ngModel)]="persona.notificaciones"
                >
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!-- Checks -->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input"
                    type="checkbox"
                    name="terminosYCondiciones"
                    [(ngModel)]="terminosYCondiciones"
                    value=""
                    id="flexCheckDefault"
                    required
                >
                <label class="form-check-label" for="flexCheckDefault">
                    T&eacute;rminos y condiciones de uso
                </label>
              </div>
        </div>
    </div>

    <!-- BotÃ³n Submit -->
    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid"
            >Guardar</button>
        </div>
    </div>
</form>

<h5>Valor del formulario</h5>
<pre>{{ miFormulario.value | json }}</pre>
<br>

<h5>Persona</h5>
<pre>{{ persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{ miFormulario.valid }}</pre>
