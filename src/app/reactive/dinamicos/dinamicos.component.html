<h2>Reactivos: <small>Din&aacute;micos</small></h2>
<hr>

<form autocomplete="off">
    <!-- Nombre -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input type="text"
                class="form-control"
                placeholder="Nombre de la persona"
            >
            <span class="from-text text-danger"
            >Este campo es obligatorio</span>
        </div>
    </div>
    <!-- Agregar favorito -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input type="text"
                    class="form-control"
                    placeholder="Agregar favorito"
                    (keyup.enter)="1"
                >
                <button type="button"
                    class="btn btn-outline-primary"
                    (click)="1"
                >Agregar</button>
            </div>
        </div>
    </div>
    <!-- Lista de Juegos Favoritos -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <!--
            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <input type="text"
                    class="form-control"
                >
                <button type="button"
                    class="btn btn-outline-danger"
                    (click)="1"
                >Eliminar</button>
            </div>
            -->
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <button type="button"
                (click)="1"
                class="btn btn-primary float-end"
            >Guardar</button>
        </div>
    </div>
    
</form>
